<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>設定 - メール返信AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .main-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .help-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .save-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .success-message {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        .security-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        .settings-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .settings-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-signature {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: inherit;
            color: #555;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
                position: relative;
            }

            .back-link {
                position: static;
                display: block;
                margin-bottom: 15px;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link" title="戻る">← </a>
            <h1>⚙️ 設定</h1>
            <p>アプリケーションの設定を管理</p>
        </div>

        <div class="main-content">
            <div class="settings-section">
                <h3>🔑 API設定</h3>
                <div class="form-group">
                    <label for="apiKey">OpenAI APIキー</label>
                    <div class="help-text">
                        OpenAIのAPIキーを入力してください。<a href="https://platform.openai.com/api-keys" target="_blank" rel="noopener noreferrer">こちら</a>から取得できます。
                    </div>
                    <input 
                        type="password" 
                        id="apiKey" 
                        placeholder="sk-..." 
                        autocomplete="off"
                    />
                    <div class="security-note">
                        🔒 APIキーはブラウザのローカルストレージに安全に保存されます。他者と共有しないでください。
                    </div>
                </div>

                <div class="form-group">
                    <label for="apiEndpoint">APIエンドポイント（オプション）</label>
                    <div class="help-text">
                        カスタムAPIエンドポイントを使用する場合は入力してください。空欄の場合はデフォルトを使用します。
                    </div>
                    <input 
                        type="url" 
                        id="apiEndpoint" 
                        placeholder="https://your-api-endpoint.vercel.app/api/generate-reply"
                        autocomplete="off"
                    />
                </div>
            </div>

            <div class="settings-section">
                <h3>✍️ 署名設定</h3>
                <div class="form-group">
                    <label for="signature">メール署名</label>
                    <div class="help-text">
                        生成される返信メールの末尾に追加される署名を設定してください。
                    </div>
                    <textarea 
                        id="signature" 
                        placeholder="よろしくお願いいたします。&#10;&#10;山田太郎&#10;○○株式会社&#10;Tel: 03-XXXX-XXXX&#10;Email: yamada@example.com"
                    ></textarea>
                    
                    <label style="margin-top: 15px;">署名プレビュー:</label>
                    <div id="signaturePreview" class="preview-signature">
                        署名が設定されていません
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3>🎨 デフォルト設定</h3>
                <div class="form-group">
                    <label for="defaultStyle">デフォルト返信スタイル</label>
                    <select id="defaultStyle">
                        <option value="business">ビジネス（社外）</option>
                        <option value="internal">社内</option>
                        <option value="casual">カジュアル</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoSave" style="width: auto; margin-right: 10px;" />
                        音声入力後に自動で返信生成を開始する
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h3>🗑️ データ管理</h3>
                <div class="form-group">
                    <button id="resetSettings" class="btn btn-danger">
                        🗑️ 全設定をリセット
                    </button>
                    <div class="help-text" style="margin-top: 10px;">
                        すべての設定を初期状態に戻します。この操作は元に戻せません。
                    </div>
                </div>
            </div>

            <div class="save-section">
                <button id="saveSettings" class="btn btn-primary">
                    💾 設定を保存
                </button>
                <button id="cancelSettings" class="btn btn-secondary">
                    キャンセル
                </button>
                <div id="saveSuccess" class="success-message">設定が保存されました！</div>
            </div>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const apiEndpointInput = document.getElementById('apiEndpoint');
        const signatureInput = document.getElementById('signature');
        const signaturePreview = document.getElementById('signaturePreview');
        const defaultStyleSelect = document.getElementById('defaultStyle');
        const autoSaveCheckbox = document.getElementById('autoSave');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const cancelSettingsBtn = document.getElementById('cancelSettings');
        const resetSettingsBtn = document.getElementById('resetSettings');
        const saveSuccessMessage = document.getElementById('saveSuccess');

        const apiKeyStorageKey = 'mailAiApiKey';
        const apiEndpointStorageKey = 'mailAiApiEndpoint';
        const signatureStorageKey = 'mailAiSignature';
        const defaultStyleStorageKey = 'mailAiDefaultStyle';
        const autoSaveStorageKey = 'mailAiAutoSave';

        // ローカルストレージから読み込み
        function loadSettings() {
            const savedApiKey = localStorage.getItem(apiKeyStorageKey);
            if (savedApiKey) apiKeyInput.value = savedApiKey;

            const savedApiEndpoint = localStorage.getItem(apiEndpointStorageKey);
            if (savedApiEndpoint) apiEndpointInput.value = savedApiEndpoint;

            const savedSignature = localStorage.getItem(signatureStorageKey);
            if (savedSignature) {
                signatureInput.value = savedSignature;
                signaturePreview.textContent = savedSignature;
            }

            const savedStyle = localStorage.getItem(defaultStyleStorageKey);
            if (savedStyle) defaultStyleSelect.value = savedStyle;

            const savedAutoSave = localStorage.getItem(autoSaveStorageKey);
            autoSaveCheckbox.checked = savedAutoSave === 'true';
        }

        // 署名プレビュー更新
        signatureInput.addEventListener('input', () => {
            const val = signatureInput.value.trim();
            signaturePreview.textContent = val ? val : '署名が設定されていません';
        });

        // 設定保存
        saveSettingsBtn.addEventListener('click', () => {
            localStorage.setItem(apiKeyStorageKey, apiKeyInput.value.trim());
            localStorage.setItem(apiEndpointStorageKey, apiEndpointInput.value.trim());
            localStorage.setItem(signatureStorageKey, signatureInput.value.trim());
            localStorage.setItem(defaultStyleStorageKey, defaultStyleSelect.value);
            localStorage.setItem(autoSaveStorageKey, autoSaveCheckbox.checked.toString());

            saveSuccessMessage.style.display = 'block';
            setTimeout(() => {
                saveSuccessMessage.style.display = 'none';
            }, 2500);
        });

        // キャンセル（設定再読み込み）
        cancelSettingsBtn.addEventListener('click', () => {
            loadSettings();
        });

        // 全設定リセット
        resetSettingsBtn.addEventListener('click', () => {
            if (confirm('本当にすべての設定をリセットしますか？ この操作は元に戻せません。')) {
                localStorage.removeItem(apiKeyStorageKey);
                localStorage.removeItem(apiEndpointStorageKey);
                localStorage.removeItem(signatureStorageKey);
                localStorage.removeItem(defaultStyleStorageKey);
                localStorage.removeItem(autoSaveStorageKey);
                loadSettings();
                saveSuccessMessage.style.display = 'block';
                saveSuccessMessage.textContent = 'すべての設定をリセットしました。';
                setTimeout(() => {
                    saveSuccessMessage.style.display = 'none';
                    saveSuccessMessage.textContent = '設定が保存されました！';
                }, 2500);
            }
        });

        // 初期ロード
        loadSettings();
    </script>
</body>
</html>
