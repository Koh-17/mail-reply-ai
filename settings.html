<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール返信自動生成アプリ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .settings-link {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .settings-link:hover {
            transform: scale(1.1);
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .help-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .voice-controls {
            text-align: center;
            margin: 20px 0;
        }

        .voice-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            margin: 0 10px;
        }

        .voice-btn.recording {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .result-section {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
        }

        .result-section.success {
            border-color: #51cf66;
            background: #f8fff9;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-text {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: inherit;
            border: 1px solid #e9ecef;
            max-height: 300px;
            overflow-y: auto;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }

        .status-info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .api-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .settings-link {
                position: static;
                display: block;
                margin-bottom: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .section {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="settings.html" class="settings-link" title="設定">⚙️</a>
            <h1>📧 メール返信AI</h1>
            <p>音声入力でスマートなメール返信を自動生成</p>
        </div>

        <div class="main-content">
            <div id="apiWarning" class="api-warning" style="display: none;">
                ⚠️ APIキーが設定されていません。<a href="settings.html">設定ページ</a>でOpenAI APIキーを設定してください。
            </div>

            <div class="section">
                <h2>📩 受信メール入力</h2>
                <div class="form-group">
                    <label for="originalEmail">返信したいメールの内容</label>
                    <div class="help-text">返信したいメールの内容を貼り付けるか、音声で入力してください。</div>
                    <textarea 
                        id="originalEmail" 
                        placeholder="件名: 会議の件について&#10;&#10;山田様&#10;&#10;お疲れ様です。&#10;来週の会議についてご相談があります。&#10;..."
                    ></textarea>
                </div>

                <div class="voice-controls">
                    <button id="recordOriginal" class="voice-btn btn-primary" title="音声入力開始">🎤</button>
                    <button id="stopOriginal" class="voice-btn btn-danger" title="音声入力停止" disabled>⏹️</button>
                    <button id="clearOriginal" class="voice-btn btn-secondary" title="クリア">🗑️</button>
                </div>

                <div id="originalStatus" class="status-message" style="display: none;"></div>
            </div>

            <div class="section">
                <h2>✍️ 返信設定</h2>
                <div class="form-group">
                    <label for="replyStyle">返信スタイル</label>
                    <select id="replyStyle">
                        <option value="business">ビジネス（社外）</option>
                        <option value="internal">社内</option>
                        <option value="casual">カジュアル</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="additionalInstructions">追加指示（オプション）</label>
                    <div class="help-text">特別な要望や指示がある場合は入力してください。</div>
                    <textarea 
                        id="additionalInstructions" 
                        placeholder="例: 会議の日時を来週火曜日に提案してください"
                        style="min-height: 80px;"
                    ></textarea>
                </div>

                <div class="voice-controls">
                    <button id="recordInstructions" class="voice-btn btn-primary" title="音声入力開始">🎤</button>
                    <button id="stopInstructions" class="voice-btn btn-danger" title="音声入力停止" disabled>⏹️</button>
                    <button id="clearInstructions" class="voice-btn btn-secondary" title="クリア">🗑️</button>
                </div>

                <div id="instructionsStatus" class="status-message" style="display: none;"></div>
            </div>

            <div class="button-group">
                <button id="generateReply" class="btn btn-success">
                    ✨ 返信を生成
                </button>
                <button id="clearAll" class="btn btn-secondary">
                    🗑️ すべてクリア
                </button>
            </div>

            <div id="loadingStatus" class="status-message" style="display: none;"></div>

            <div id="resultSection" class="result-section" style="display: none;">
                <h3>📝 生成された返信</h3>
                <div id="generatedReply" class="result-text"></div>
                <div class="button-group">
                    <button id="copyReply" class="btn btn-primary">
                        📋 コピー
                    </button>
                    <button id="regenerateReply" class="btn btn-secondary">
                        🔄 再生成
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM要素の取得
        const originalEmailTextarea = document.getElementById('originalEmail');
        const additionalInstructionsTextarea = document.getElementById('additionalInstructions');
        const replyStyleSelect = document.getElementById('replyStyle');
        const generateReplyBtn = document.getElementById('generateReply');
        const clearAllBtn = document.getElementById('clearAll');
        const resultSection = document.getElementById('resultSection');
        const generatedReplyDiv = document.getElementById('generatedReply');
        const copyReplyBtn = document.getElementById('copyReply');
        const regenerateReplyBtn = document.getElementById('regenerateReply');
        const loadingStatus = document.getElementById('loadingStatus');
        const apiWarning = document.getElementById('apiWarning');

        // 音声認識関連の要素
        const recordOriginalBtn = document.getElementById('recordOriginal');
        const stopOriginalBtn = document.getElementById('stopOriginal');
        const clearOriginalBtn = document.getElementById('clearOriginal');
        const originalStatus = document.getElementById('originalStatus');

        const recordInstructionsBtn = document.getElementById('recordInstructions');
        const stopInstructionsBtn = document.getElementById('stopInstructions');
        const clearInstructionsBtn = document.getElementById('clearInstructions');
        const instructionsStatus = document.getElementById('instructionsStatus');

        // ストレージキー
        const apiKeyStorageKey = 'mailAiApiKey';
        const apiEndpointStorageKey = 'mailAiApiEndpoint';
        const signatureStorageKey = 'mailAiSignature';
        const defaultStyleStorageKey = 'mailAiDefaultStyle';

        // 音声認識の設定
        let recognition = null;
        let currentTarget = null;

        // 音声認識の初期化
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'ja-JP';

                recognition.onstart = () => {
                    if (currentTarget) {
                        const statusEl = currentTarget === 'original' ? originalStatus : instructionsStatus;
                        showStatus(statusEl, '🎤 音声を認識中...', 'info');
                        
                        if (currentTarget === 'original') {
                            recordOriginalBtn.classList.add('recording');
                            recordOriginalBtn.disabled = true;
                            stopOriginalBtn.disabled = false;
                        } else {
                            recordInstructionsBtn.classList.add('recording');
                            recordInstructionsBtn.disabled = true;
                            stopInstructionsBtn.disabled = false;
                        }
                    }
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    const textarea = currentTarget === 'original' ? originalEmailTextarea : additionalInstructionsTextarea;
                    const existing = textarea.value;
                    const newValue = existing + finalTranscript;
                    
                    if (finalTranscript) {
                        textarea.value = newValue;
                    }
                };

                recognition.onerror = (event) => {
                    const statusEl = currentTarget === 'original' ? originalStatus : instructionsStatus;
                    showStatus(statusEl, `❌ 音声認識エラー: ${event.error}`, 'error');
                    stopRecording();
                };

                recognition.onend = () => {
                    stopRecording();
                };
            }
        }

        // 音声認識開始
        function startRecording(target) {
            if (!recognition) {
                const statusEl = target === 'original' ? originalStatus : instructionsStatus;
                showStatus(statusEl, '❌ 音声認識がサポートされていません', 'error');
                return;
            }

            currentTarget = target;
            recognition.start();
        }

        // 音声認識停止
        function stopRecording() {
            if (recognition) {
                recognition.stop();
            }

            recordOriginalBtn.classList.remove('recording');
            recordOriginalBtn.disabled = false;
            stopOriginalBtn.disabled = true;

            recordInstructionsBtn.classList.remove('recording');
            recordInstructionsBtn.disabled = false;
            stopInstructionsBtn.disabled = true;

            if (currentTarget) {
                const statusEl = currentTarget === 'original' ? originalStatus : instructionsStatus;
                showStatus(statusEl, '✅ 音声入力完了', 'success');
            }

            currentTarget = null;
        }

        // ステータス表示
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = `status-message status-${type}`;
            element.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }
        }

        // APIキーの確認
        function checkApiKey() {
            const apiKey = localStorage.getItem(apiKeyStorageKey);
            if (!apiKey || apiKey.trim() === '') {
                apiWarning.style.display = 'block';
                generateReplyBtn.disabled = true;
                return false;
            } else {
                apiWarning.style.display = 'none';
                generateReplyBtn.disabled = false;
                return true;
            }
        }

        // 設定の読み込み
        function loadSettings() {
            const savedStyle = localStorage.getItem(defaultStyleStorageKey);
            if (savedStyle) {
                replyStyleSelect.value = savedStyle;
            }
            checkApiKey();
        }

        // 返信生成
        async function generateReply() {
            const originalEmail = originalEmailTextarea.value.trim();
            const additionalInstructions = additionalInstructionsTextarea.value.trim();
            const replyStyle = replyStyleSelect.value;

            if (!originalEmail) {
                showStatus(loadingStatus, '❌ 返信したいメールの内容を入力してください', 'error');
                return;
            }

            if (!checkApiKey()) {
                showStatus(loadingStatus, '❌ APIキーが設定されていません', 'error');
                return;
            }

            generateReplyBtn.disabled = true;
            showStatus(loadingStatus, '🤖 AIが返信を生成中...', 'info');

            try {
                const apiKey = localStorage.getItem(apiKeyStorageKey);
                const apiEndpoint = localStorage.getItem(apiEndpointStorageKey) || 'https://api.openai.com/v1/chat/completions';
                const signature = localStorage.getItem(signatureStorageKey) || '';

                // スタイル別のプロンプト
                const stylePrompts = {
                    business: '丁寧でフォーマルなビジネスメールとして',
                    internal: '社内向けの親しみやすい口調で',
                    casual: 'カジュアルで親近感のある口調で'
                };

                const prompt = `以下のメールに対する返信を${stylePrompts[replyStyle]}作成してください。

受信メール:
${originalEmail}

${additionalInstructions ? `追加指示: ${additionalInstructions}` : ''}

${signature ? `署名: ${signature}` : ''}

返信メールを作成してください。件名から本文まで完全な形で出力してください。`;

                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'あなたは日本語のメール返信を作成する専門アシスタントです。適切で自然な日本語のメールを作成してください。'
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API エラー: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const reply = data.choices[0].message.content;

                // 結果を表示
                generatedReplyDiv.textContent = reply;
                resultSection.classList.add('success');
                resultSection.style.display = 'block';
                showStatus(loadingStatus, '✅ 返信が生成されました！', 'success');

                // 結果セクションまでスクロール
                resultSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error generating reply:', error);
                showStatus(loadingStatus, `❌ エラーが発生しました: ${error.message}`, 'error');
            } finally {
                generateReplyBtn.disabled = false;
            }
        }

        // コピー機能
        function copyToClipboard() {
            const text = generatedReplyDiv.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyReplyBtn.textContent;
                copyReplyBtn.textContent = '✅ コピー完了';
                setTimeout(() => {
                    copyReplyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('コピーに失敗:', err);
                // フォールバック
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = copyReplyBtn.textContent;
                copyReplyBtn.textContent = '✅ コピー完了';
                setTimeout(() => {
                    copyReplyBtn.textContent = originalText;
                }, 2000);
            });
        }

        // 全クリア
        function clearAll() {
            if (confirm('すべての入力内容をクリアしますか？')) {
                originalEmailTextarea.value = '';
                additionalInstructionsTextarea.value = '';
                resultSection.style.display = 'none';
                resultSection.classList.remove('success');
                loadingStatus.style.display = 'none';
                originalStatus.style.display = 'none';
                instructionsStatus.style.display = 'none';
            }
        }

        // イベントリスナーの設定
        generateReplyBtn.addEventListener('click', generateReply);
        regenerateReplyBtn.addEventListener('click', generateReply);
        copyReplyBtn.addEventListener('click', copyToClipboard);
        clearAllBtn.addEventListener('click', clearAll);

        // 音声認識のイベントリスナー
        recordOriginalBtn.addEventListener('click', () => startRecording('original'));
        stopOriginalBtn.addEventListener('click', stopRecording);
        clearOriginalBtn.addEventListener('click', () => {
            originalEmailTextarea.value = '';
            originalStatus.style.display = 'none';
        });

        recordInstructionsBtn.addEventListener('click', () => startRecording('instructions'));
        stopInstructionsBtn.addEventListener('click', stopRecording);
        clearInstructionsBtn.addEventListener('click', () => {
            additionalInstructionsTextarea.value = '';
            instructionsStatus.style.display = 'none';
        });

        // Enterキーでの生成（Ctrl+Enterの場合）
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                generateReply();
            }
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            initSpeechRecognition();
            
            // 定期的にAPIキーをチェック
            setInterval(checkApiKey, 5000);
        });
    </script>
</body>
</html>
